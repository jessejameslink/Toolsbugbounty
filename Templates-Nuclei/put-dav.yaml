id: put-dav

info:
  name: PUT DAV
  author: kauenavarro
  severity: medium

requests:
  - raw:
      - |
        PUT /testepockauenavarro.txt HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        User-Agent: {{header}}
        Origin: {{BaseURL}}
        Content-Length: 19
        Connection: close
   
        putdav
    req-condition: true
    unsafe: true
    matchers:
      - type: status
        status:
          - 201

      - type: word
        words:
          - "putdav"
        part: body
