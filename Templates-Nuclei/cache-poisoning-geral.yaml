id: cache-poisoning-geral    

info:
  name: Cache Poisoning Geral
  author: kaue navarro
  severity: medium

requests:
  - raw:
      - |
        GET /?kauecache=9 HTTP/1.1
        Host: {{Hostname}}
        Origin: {{BaseURL}}
        X-Forwarded-Prefix: kauenavarro
        X-Forwarded-Host: kauenavarro
        X-Forwarded-For: kauenavarro
        X-Host: kauenavarro 
        X-Forwarded-Scheme: nothttps
      - |
        GET /?kauecache=9 HTTP/1.1
      - |
        GET /?kauecache=9 HTTP/1.1
    req-condition: true
    matchers:
      - type: dsl
        dsl:
          - 'contains(body_2, "kauenavarro") == true'
