id: cachedrupal

info:
  name: Cache Drupal
  author: kauenavarro
  severity: low


requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:

      - type: word
        words:
          - "X-Drupal-Cache: HIT"
          - "X-VC-Cache: HIT"
          - "X-Drupal-Dynamic-Cache: MISS"
          
        condition: and
        part: header

      - type: word
        words:
          - "Drupal"
        part: body
