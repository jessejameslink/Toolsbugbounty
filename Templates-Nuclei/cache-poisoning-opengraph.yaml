id: cache-poisoning-opengraph

info:
  name: Cache Poisoning OpenGraph
  author: kauenavarro
  severity: medium

requests:
  - raw:
      - |
        GET /?kauecache=9 HTTP/1.1
        Host: {{Hostname}}
        Cookie: session_id=942...;
        X-Forwarded-Host: peaksolucoes.com
      - |
        GET /?kauecache=9 HTTP/1.1
      - |
        GET /?kauecache=9 HTTP/1.1
    req-condition: true
    matchers:
      - type: dsl
        dsl:
          - 'contains(body_2, "<meta property=og:url content=https://peaksolucoes.com") == true'
